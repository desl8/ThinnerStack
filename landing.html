<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ThinnerStack</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <h2>Your Stack</h2>
    <label font-size: 30px;>Add a new item</label>
    <label>Name:</label>
    <input type="text" id="namefield" placeholder="Enter the name of the task">
    <br>
    <label>Estimated time to complete (in minutes):</label>
    <input type="text" id="timefield" placeholder="Enter your estimated time">
    <button id="addbutton">Add!</button>
    <div id="schedule">
    </div>
    <button id="clearbutton">Clear list</button>
    <br>
    <br> 
    <label>I need to finish these tasks in</label>
    <input type="number" id="reqtimefield" name="reqtime" placeholder="Enter your estimated time (in minutes)">
    <label>minutes</label>
    <div class="superbutton">
        <h4 align="center">Manage my workload!</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
